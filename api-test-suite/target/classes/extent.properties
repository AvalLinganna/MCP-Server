# =============================================================================
# EXTENT REPORTS CONFIGURATION
# =============================================================================

# Report Configuration
extent.reporter.spark.start=true
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Report Details
extent.reporter.spark.out=test-output/extent-reports/TestReport.html
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# System Information
systeminfo.os=Windows 10
systeminfo.browser=Chrome
systeminfo.environment=QA
systeminfo.application=Zurich UK Insurance Platform

# Screenshots
screenshot.dir=test-output/screenshots/
screenshot.rel.path=../screenshots/

# Test Configuration
extent.reporter.spark.theme=standard
extent.reporter.spark.encoding=UTF-8
extent.reporter.spark.protocol=https
extent.reporter.spark.title=Zurich UK Test Automation Report
extent.reporter.spark.reportname=API & UI Test Results