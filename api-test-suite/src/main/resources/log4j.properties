# Log4j2 Configuration for Zurich Test Automation Framework

# Root logger configuration
log4j.rootLogger=INFO, console, file

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c{1} - %m%n

# File appender configuration
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/selenium-test-suite.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c{1}:%L - %m%n

# Package-specific logging levels
log4j.logger.com.zurich.testsuite=DEBUG
log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
log4j.logger.io.restassured=DEBUG
log4j.logger.org.apache.http=WARN
log4j.logger.org.seleniumhq=WARN

# Test execution logging
log4j.logger.com.zurich.testsuite.tests=INFO
log4j.logger.com.zurich.testsuite.base=INFO
log4j.logger.com.zurich.testsuite.service=DEBUG
log4j.logger.com.zurich.testsuite.reporting=INFO

# Database logging
log4j.logger.com.zurich.testsuite.hibernate=DEBUG

# API logging
log4j.logger.com.zurich.testsuite.service.JapanTravelAPI=DEBUG