# =============================================================================
# ZURICH UK SELENIUM TEST SUITE - MAIN CONFIGURATION
# =============================================================================

# Application Information
app.name=Zurich UK Test Automation Suite
app.version=1.0.0
app.environment=${test.environment:qa}

# =============================================================================
# API CONFIGURATION
# =============================================================================
api.base.url=https://api.zurichuk.com
api.timeout=30000
api.retry.count=3
api.retry.delay=1000

# Authentication
api.auth.endpoint=/api/v1/auth/login
api.auth.token=
api.auth.refresh.endpoint=/api/v1/auth/refresh

# Test Users
test.user.a.token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.test_user_a
test.user.a.id=user_a_12345
test.user.b.token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.test_user_b
test.user.b.id=user_b_67890
admin.user.token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.admin_user

# =============================================================================
# BROWSER CONFIGURATION
# =============================================================================
browser=chrome
browser.version=latest
headless=false
browser.window.maximize=true

# Browser Options
chrome.options=--no-sandbox,--disable-dev-shm-usage,--disable-gpu
firefox.options=--headless
edge.options=--disable-dev-shm-usage

# WebDriver Configuration
webdriver.manager.enabled=true
webdriver.timeout.implicit=10
webdriver.timeout.explicit=20
webdriver.timeout.page.load=30

# =============================================================================
# SELENIUM GRID CONFIGURATION (Optional)
# =============================================================================
selenium.grid.enabled=false
selenium.grid.hub.url=http://localhost:4444/wd/hub
selenium.grid.browser=chrome
selenium.grid.platform=WINDOWS

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
# Primary Database (MySQL)
db.mysql.url=jdbc:mysql://localhost:3306/zurichuk_test
db.mysql.username=test_user
db.mysql.password=test_password
db.mysql.driver=com.mysql.cj.jdbc.Driver

# H2 Database (For Testing)
db.h2.url=jdbc:h2:mem:testdb
db.h2.username=sa
db.h2.password=
db.h2.driver=org.h2.Driver

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.hbm2ddl.auto=validate
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.connection.pool_size=10

# =============================================================================
# REPORTING CONFIGURATION
# =============================================================================
# ExtentReports
extent.reports.enabled=true
extent.reports.title=Zurich UK Test Automation Report
extent.reports.name=API & UI Test Results
extent.reports.theme=STANDARD
extent.reports.timeline.enabled=true

# Report Paths
reports.output.dir=test-output
reports.extent.dir=${reports.output.dir}/extent-reports
reports.screenshots.dir=${reports.output.dir}/screenshots
reports.logs.dir=${reports.output.dir}/logs

# Email Reporting
email.reports.enabled=true
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.auth=true
email.smtp.starttls.enable=true
email.sender.address=noreply@zurichuk.com
email.sender.password=email_password
email.recipients=qa-team@zurichuk.com,dev-team@zurichuk.com
email.subject.prefix=[ZURICH UK TEST]

# =============================================================================
# PERFORMANCE & MONITORING
# =============================================================================
performance.monitoring.enabled=true
performance.threshold.slow=10000
performance.threshold.warning=5000
performance.memory.monitoring=true

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.pass=false
screenshot.format=PNG
screenshot.quality=HIGH

# =============================================================================
# PARALLEL EXECUTION
# =============================================================================
parallel.execution.enabled=true
parallel.thread.count=3
parallel.timeout=300

# =============================================================================
# DATA CONFIGURATION
# =============================================================================
# Test Data Paths
test.data.excel.path=src/test/resources/data/
test.data.json.path=src/test/resources/json/

# Country-specific Data Files
test.data.au.file=AUTestData.xlsx
test.data.id.file=IDTestData.xlsx
test.data.jp.file=JPTestData.xlsx

# =============================================================================
# ENVIRONMENT SPECIFIC OVERRIDES
# =============================================================================
# These can be overridden by environment-specific property files
# config-dev.properties, config-qa.properties, config-prod.properties

# Development Environment
dev.api.base.url=https://dev-api.zurichuk.com
dev.db.mysql.url=jdbc:mysql://dev-db:3306/zurichuk_dev

# QA Environment
qa.api.base.url=https://qa-api.zurichuk.com
qa.db.mysql.url=jdbc:mysql://qa-db:3306/zurichuk_qa

# Production Environment
prod.api.base.url=https://api.zurichuk.com
prod.db.mysql.url=jdbc:mysql://prod-db:3306/zurichuk_prod

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.root=INFO
logging.level.com.capgemini.zurichuk=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.testng=INFO

# Log File Configuration
logging.file.name=${reports.logs.dir}/test-execution.log
logging.file.max-size=10MB
logging.file.max-history=30

# =============================================================================
# RETRY CONFIGURATION
# =============================================================================
retry.failed.tests=true
retry.count=2
retry.delay.seconds=5

# =============================================================================
# CLEANUP CONFIGURATION
# =============================================================================
cleanup.old.reports=true
cleanup.retention.days=30
cleanup.screenshots.older.than.days=7