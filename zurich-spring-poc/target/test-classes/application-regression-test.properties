# Test configuration for regression testing profile
spring.profiles.active=regression-test

# Database configuration for regression tests
spring.datasource.url=jdbc:h2:mem:regression-testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false

# Logging configuration for regression tests
logging.level.com.zurich.poc=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test-specific properties
test.regression.enabled=true
test.data.cleanup.enabled=true
test.parallel.execution=true
test.fail.fast=false

# Performance test configuration
test.performance.threads=10
test.performance.duration=60
test.performance.ramp-up=30
test.performance.data-size=1000

# Test reporting configuration
test.reports.path=target/test-reports
test.reports.format=HTML,JSON,XML
test.reports.include-screenshots=true

# Integration test configuration
test.integration.timeout=30000
test.integration.retry.attempts=3
test.integration.retry.delay=1000

# Mock configuration
test.mock.external-services=true
test.mock.wiremock.port=8089

# Test data configuration
test.data.reset-before-each-test=true
test.data.generate-on-startup=false
test.data.validation.enabled=true

# Coverage configuration
test.coverage.minimum=80
test.coverage.exclude-packages=com.zurich.poc.config,com.zurich.poc.ZurichSpringPocApplication